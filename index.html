<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1 id="pageTitle">Blackjack - 21</h1>
    <div id="hosueRules">
    <h3 id="rulesTitle">House Rules:</h3>
        <ul id="rulesDetail">
            <li>Min bet - $10 Max Bet - $1,000.</li>
            <li>Dealer hits on 16 and stays on 17+.</li>
            <li>Blackjack pays 3:2.</li>
            <li>Splitting hands is not allowed at this time.</li>
            <li>Insurance is not available.</li>
        </ul>
    </div>
    <div id="messageCenter">Messages to player will go here.</div>
    <div class="board" id="boardContainer">
        <div id="dealerHeader">Dealer's Cards</div>
        <div id="dealerCards">
            <div class="dealerCard" id="dealerOne"></div>
            <div class="dealerCard" id="dealerTWo"></div>
            <div class="dealerCard" id="dealerThree"></div>
            <div class="dealerCard" id="dealerFour"></div>
            <div class="dealerCard" id="dealerFive"></div>
            <div class="dealerCard" id="dealerSix"></div>
            <div class="dealerCard" id="dealerSeven"></div>
        </div>
        <div id="wagerInfo">
            $<input type="number" id="wagerAmt" min="10" max="1000" step="10"></input>
            <button id="placeBet">Place Bet</button>
        </div>
        <div id="playerCards">
            <div class="playerCard" id="playerOne"></div>
            <div class="playerCard" id="playerTWo"></div>
            <div class="playerCard" id="playerThree"></div>
            <div class="playerCard" id="playerFour"></div>
            <div class="playerCard" id="playerFive"></div>
            <div class="playerCard" id="playerSix"></div>
            <div class="playerCard" id="playerSeven"></div>
        </div>
        <div id="playerHeader">Player's Cards</div>
        <div id="playerActions">
            <button id="hitButton">Hit</button>
            <button id="standButton">Stand</button>
        </div>
        <div id="bankrollInfo">
            <p id="bankrollAmt">Bankroll: $</p>
        </div>
    </div>
    <div id="settingsBox">
        <h5 id="settingsHeader">Settings:</h5>
    </div>
    
</body>
</html>
